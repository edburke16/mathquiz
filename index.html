<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Quiz</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head> 
	<body>
		<hl>Quiz</hl>
		<div id="quiz">
			<div id="question1">
			<div class="question">Which of these is the largest prime number?</div>
			<input type="radio" name="question1" value="a"/>
			<label>8</label>
			<input type="radio" name="question1" value="b"/>
			<label>19</label>
			<input type="radio" name="question1" value="c"/>
			<label>35</label>
			<input type="radio" name="question1" value="d"/>
			<label>11</label>
		</div>
		<br />
		<div id="question2">
			<div class="question">Which of these is not a prime number?</div>
			<input type="radio" name="question2" value="a"/>
			<label>11</label>
			<input type="radio" name="question2" value="b"/>
			<label>19</label>
			<input type="radio" name="question2" value="c"/>
			<label>2</label>
			<input type="radio" name="question2" value="d"/>
			<label>6</label>
		</div>
		<br />
		<div id="question3">
			<div class="question">What makes a number prime?</div>
			<input type="radio" name="question3" value="a"/>
			<label>It's square root is a whole number. </label>
			<input type="radio" name="question3" value="b"/>
			<label>It is not divisible by any numbers. </label>
			<input type="radio" name="question3" value="c"/>
			<label>It is divisible by only itself and 1. </label>
			<input type="radio" name="question3" value="d"/>
			<label>None of the above. </label>
		</div>
		<br />
		<div id="question4">
			<div class="question">Which of these is the smallest prime number?</div>
			<input type="radio" name="question4" value="a"/>
			<label>6</label>
			<input type="radio" name="question4" value="b"/>
			<label>23</label>
			<input type="radio" name="question4" value="c"/>
			<label>4</label>
			<input type="radio" name="question4" value="d"/>
			<label>15</label>
		</div>
		<br />
		<div id="question5">
			<div class="question">Which of these is the smallest prime number?</div>
			<input type="radio" name="question5" value="a"/>
			<label>6</label>
			<input type="radio" name="question5" value="b"/>
			<label>23</label>
			<input type="radio" name="question5" value="c"/>
			<label>4</label>
			<input type="radio" name="question5" value="d"/>
			<label>15</label>
		</div>
	</body>
</html>
